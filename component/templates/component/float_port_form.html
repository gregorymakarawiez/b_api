
<script id="float_port_form_html_tmpl" type="text/x-jsrender">
  <div class='panel panel-primary'> 
    <div class='panel-heading'> 
      {{:type}} port 
    </div> 
  </div> 
  <div class='panel-body'> 
    <div class='form-group'> 
      <label class='control-label' for='float_form_port_name'>Name</label>  
      <input type='text' 
        id='float_form_port_name'
        class='form-control'
        required
        placeholder='ex: g'
        value='{{:name}}'
        onblur='port_name_onblur(event)'
      ></input> 
    </div> 
    <div class='form-group'> 
      <label class='control-label' for='float_form_port_description'>Description</label> 
      <textarea
        id='float_form_port_description'
        class='form-control'
        required
        placeholder='ex: gravity acceleration'
        onblur='port_description_onblur(event)'
      >{{:description}}</textarea> 
    </div>
    <div class='form-group'> 
      <label class='control-label' for='float_form_port_default'>Default value</label>  
      <input type='text' 
        id='float_form_port_default'
        class='form-control'
        required
        placeholder='ex: 9.81'
        value='{{:default}}'
        onblur='port_default_onblur(event)'
      ></input> 
    </div> 
  </div>
</script>
