


<script id="category_port_form_html_tmpl" type="text/x-jsrender">
  <div class='panel panel-primary'> 
    <div class='panel-heading'> 
      {{:type}} port 
    </div> 
  </div> 
  <div class='panel-body'> 
    <div class='form-group'> 
      <label class='control-label' for='category_form_port_name'>Name</label>  
      <input type='text' 
        id='category_form_port_name'
        class='form-control'
        required
        placeholder='ex: Geometry'
        value='{{:name}}'
        onblur='port_name_onblur(event)'
      ></input> 
    </div> 
    <div class='form-group'> 
      <label class='control-label' for='category_form_port_description'>Description</label> 
      <textarea
        id='category_form_port_description'
        class='form-control'
        required
        placeholder='ex: all geometrical data'
        onblur='port_description_onblur(event)'
      >{{:description}}</textarea> 
    </div>
  </div>
</script>
