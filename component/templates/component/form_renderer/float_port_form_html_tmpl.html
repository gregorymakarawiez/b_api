<script id="{{name}}_float_port_form_html_tmpl" type="text/x-jsrender">
    <div class='panel panel-primary'> 
        <div class='panel-heading'> 
            (%:type%) port 
        </div> 
    </div> 
    <div class='panel-body'> 
        <div class='form-group'> 
            <label class='control-label' for='float_form_port_name'>Name</label>  
            <input type='text' 
                id='{{name}}_float_form_port_name'
                class='form-control'
                required
                placeholder='ex: g'
                value='(%:name%)'
                onblur='{{name}}_port_name_onblur(event)'
            ></input> 
        </div> 
        <div class='form-group'> 
            <label class='control-label' for='float_form_description'>Description</label> 
            <textarea
                id='{{name}}_float_form_port_description'
                class='form-control'
                placeholder='ex: gravity acceleration'
                onblur='{{name}}_port_description_onblur(event)'
            >(%:description%)</textarea> 
        </div>
        <div class='form-group'> 
            <label class='control-label' for='float_form_port_default'>Default value</label>  
            <input type='text' 
                id='{{name}}_float_form_port_default'
                class='form-control'
                placeholder='ex: 9.81'
                value='(%:default%)'
                onblur='{{name}}_port_default_onblur(event)'
            ></input> 
        </div> 
    </div> 
</script>
